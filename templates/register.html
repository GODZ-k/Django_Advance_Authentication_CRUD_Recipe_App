<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/static/recipe.css"/>
</head>
<body>
    <div class="pro">


    <div class="container-1">
        <form class="form" method="post">
            {% if messages %}
            <div class="alert alert-secondary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
            </div>
            {% endif %}
            {% csrf_token %}
            <div class="mb-3">

              <input type="text" class="form-control"  placeholder="Name" name="name">


            </div>
            <div class="mb-3">

                <input type="text" class="form-control"  placeholder="Username" name="username">

              </div>
              <div class="mb-3">

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">

              </div>
            <div class="mb-3">

              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>

            <button type="submit" class="btn btn-primary" style="font-size: 15px; ">Register</button>
            <div id="emailHelp" class="form-text" style="font-size: 15px;   color: #dbd7d7;">Already have an account <a href="/login/" style="text-decoration: none;">Login</a></div>
          </form>
      </div>
    </div>
</body>
</html>
